{% extends 'pages/base.html' %}
{% load static %}

{% block content %}
<h1>Menu</h1>

<div class="column">
    {% for item in items %}
        <p>
            <a href="{% url 'menu-item' pk=item.pk %} ">
                {{ item.name }}
                </a>
            <span class="menu-price">
                ${{ item.price }}.00
            </span>

        </p>
    {% endfor %}


</div>
{% endblock content %}
